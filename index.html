<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cryptocurrency Chart</h1>
            <p>My Real time Market</p>
        </header>
        <div class="select-boxes">
            <select id="coinToggle">
                <option value="ethusdt">Ethereum</option>
                <option value="bnbusdt">Binancce Coin</option>
                <option value="dotusdt">Pollkadot</option>
            </select>
            <select id="timeframe">
                <option value="1m">1 Minute</option>
                <option value="3m">3 Minutes</option>
                <option value="5m">5 Minutes</option>
            </select>
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div class="loading" id="loading">Loading data...</div>
        <div class="action-buttons">
            <button id="refreshBtn" onclick="refreshChart()">Refresh</button>
            <button id="resetBtn" onclick="resetChart()">Reset</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script src="script.js"></script>
</body>
</html>
